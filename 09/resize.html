<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Don't resize me, I'm ticklish!</title>
		<script>
			function resize() {
				var element = document.getElementById("display");
				element.innerHTML += " that tickless";
			}

			function init() {
				window.onresize = resize;
			}

			window.onload = init;
		</script>
	</head>
	<body>
		<p id="display">
			Whatever you do, don't resize this window! I'm warning you.
		</p>
	</body>
</html>
