<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title> Image Guess</title>
		<style>
			body {
				margin: 20px;
			}
			img {
				margin: 20px;
				width: 300px;
				height: 300px;
			}
		</style>
		<script>
			window.onload = init;
			function init() {
				var images = document.getElementsByTagName("img");
				for (var i = 0; i < images.length; i++) {
					// images[i].onclick = showAnswer;
					images[i].onmouseover = showAnswer;
					images[i].onmouseout = reblur;
				}
			}
			function showAnswer(eventObj) {
				// console.log(eventObj);
				var image = eventObj.target;
				var name = image.id;
				name = name + ".jpg";
				image.src = name;

				//image.onmouseout = reblur;

				//setTimeout(reblur, 2000, image);
			}

			function reblur(eventObj) {
				var image = eventObj.target;
				setTimeout(reblur2, 1000, image);
			}

			function reblur2(image) {
				var name = image.id;
				name = name + "blur.jpg";
				image.src = name;
			}
		</script>
	</head>
	<body>
		<img src="zeroblur.jpg" id="zero" />
		<img src="oneblur.jpg" id="one" />
		<img src="twoblur.jpg" id="two" />
		<img src="threeblur.jpg" id="three" />
		<img src="fourblur.jpg" id="four" />
		<img src="fiveblur.jpg" id="five" />
	</body>
</html>
