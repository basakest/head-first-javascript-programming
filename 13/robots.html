<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Robots</title>
		<script>
			function Robot(name, year, owner) {
				this.name = name;
				this.year = year;
				this.owner = owner;
			}

			Robot.prototype.maker = "ObjectsRUs";

			Robot.prototype.speak = function() {
				alert("Warning warning!!");
			};

			Robot.prototype.makeCoffee = function() {
				alert("Making coffee");
			}

			Robot.prototype.blinkLights = function() {
				alert("Blink blink!");
			}

			var robby = new Robot("Robby", 1956, "Dr. Morbius");
			var rosie = new Robot("Rosie", 1962, "George Jetson");

			robby.onOffSwitch = true;
			robby.makeCoffee = function() {
				alert("Fetching a coffee from Startbucks.")
			};

			rosie.cleanHouse = function() {
				alert("Cleaning! Spic and Span soon...");
			}

			console.log(robby.name + " was made by " + robby.maker + " in " + robby.year + " and is owed by " + robby.owner);
			robby.makeCoffee();
			robby.blinkLights();

			console.log(rosie.name + " was made by " + rosie.maker + " in " + rosie.year + " and is owed by " + robby.owner);
			rosie.cleanHouse();

		</script>
	</head>
	<body>
	</body>
</html>
